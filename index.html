<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill</title>
<link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">

    <div class="bill-header">
      <img src="./logo/ss mobile.jpeg" class="mobile-logo">
      <h2 class="logo-heading">S S Mobiles </h2>
      <p class="shop-address"> 413-712 Pravaranagar <br>
        loni road </p>
      <p class="contact">+91 74***49***3</p>

    </div>



    <div class="bill-body">
      <h3 class="bill-title">Payment Receipt</h3>
      <div class="bill-detail">
        <div class="bill-detail-key">
          Receipt No.
        </div>
        <div class="bill-detail-value">
          123456789
        </div>

      </div>

      <div class="bill-detail">
        <div class="bill-detail-key">
          Paymet Date :
        </div>
        <div class="bill-detail-value">
          14-May-2024
        </div>

      </div>

      <div class="bill-detail">
        <div class="bill-detail-key">
          Amount :
        </div>
        <div class="bill-detail-value">
          2000/-
        </div>

      </div>

      <div class="bill-detail">
        <div class="bill-detail-key">
          Payment Mode :
        </div>
        <div class="bill-detail-value">
          Online
        </div>

      </div>
      <div class="stamp-sign">
      <img src="./logo/stamp.png" class="stamp-img">
      <p class="accountant">Accountant Signature</p>
    </div>
    </div>



 
  </div>
</body>

</html>
